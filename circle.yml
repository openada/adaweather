machine:
  environment:
    SBT_VERSION: 0.13.12
  java:
    version: openjdk8

dependencies:
  pre:
    - sbt about
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  override:
    - sbt update
    - sbt coverage test:compile

test:
  override:
    - sbt coverage test
    - sbt coverageReport
  post:
    - mkdir -p $CIRCLE_ARTIFACTS/scala-2.12
    - mv target/scala-2.10/coverage-report  $CIRCLE_ARTIFACTS/scala-2.12/coverage-report
    - mv target/scala-2.10/scoverage-report $CIRCLE_ARTIFACTS/scala-2.12/scoverage-report
    - bash <(curl -s https://codecov.io/bash)
